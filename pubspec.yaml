name: restaurant_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.2.3 <=4.0.0"

dependencies:
  flutter:
    sdk: flutter
  animate_do: ^3.1.2
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  get_storage: ^2.1.1
  provider: ^6.1.1
  http: ^1.1.2
  easy_debounce: ^2.0.3
  sqflite: ^2.3.0
  android_alarm_manager_plus: ^3.0.4
  flutter_local_notifications: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: "^0.13.1"
  mockito: ^5.4.4
  build_runner: ^2.4.7

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/launcher.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
